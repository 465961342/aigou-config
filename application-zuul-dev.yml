server:
  port: 8082

spring:
  application:
    name: AIGOU-ZUUL



#路由配置
zuul:
  ignoredServices: '*' #只能通过路由访问，不能使用服务名访问
  routes:
    plat:
      serviceId: AIGOU-PLAT
      path: /plat/**
    product:
      serviceId: AIGOU-PRODUCT
      path: /product/**
    common:         #添加common公共服务的路由
      serviceId: AIGOU-COMMON
      path: /common/**
  prefix: /services